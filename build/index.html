<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Accept-CH" content="DPR,Width,Viewport-Width"> 
    <title>xModal Project</title>
    <link rel="stylesheet" href="assets/css/xmodal.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>

    <a class="u-linkModal" href="#xModal-Inline">Open Inline Modal</a><br />
    <a class="u-linkModal" href="ajax.html">Ajax Modal</a><br />
    <a class="u-linkModalHeadline1" href="#">Open Dynamic Modal with Headline</a><br />
    <a class="u-linkModalHeadline2" href="#">Open Dynamic Modal with Headline & Description</a><br />

    <h4>Effects:</h4>
    <a class="effect-swash" href="#">swash</a><br />
    <a class="effect-foolish" href="#">foolish</a><br />
    <a class="effect-tindown" href="#">tindown</a><br />
    <a class="effect-tinleft" href="#">tinleft</a><br />
    <a class="effect-boing" href="#">Boing</a><br />

    <h4>Events:</h4>
    <a class="onLoadingStart" href="#">onLoadingStart</a><br />
    <a class="onLoadingDone" href="#">onLoadingDone</a><br />
    <a class="allEvents" href="#">allEvents</a><br />

    <div id="xModal-Inline">
        <p class="u-textCenter">Inline Modal Content </p>
    </div>

    <script>
    $(function(){
      $('.u-linkModal').xModal({ width : "50%" });
      $('.u-linkModalHeadline1').xModal({ headline:"Test Headline"});
      $('.u-linkModalHeadline2').xModal({ headline:"Test Headline", description:"Test Description Text" });

      //effects
      $('.effect-swash').xModal({ headline:"Swash", effectIn:"swashIn"});
          
      $('.effect-foolish').xModal({ headline:"Foolish", effectIn:"foolishIn", effectOut:"foolishOut" });
      $('.effect-tindown').xModal({ headline:"tinDown", effectIn:"tinDownIn", effectOut:"tinDownOut" });
      $('.effect-tinleft').xModal({ headline:"tinLeft", effectIn:"tinLeftIn", effectOut:"tinLeftOut" });      
      $('.effect-boing').xModal({ headline:"boing", effectIn:"boingInUp", effectOut:"boingOutDown" });
      
      

      //hitting the onStart Event
      $('.onLoadingStart').xModal({
          headline:"start",
          onLoadingStart: function(){
            alert('onLoadingStart event fired');
          }
      });
      
      //hitting the onDone event
      $('.onLoadingDone').xModal({
          headline:"done",
          onLoadingStart: function(){
            console.log('onLoadingStart');
          },
          onLoadingDone: function(){
            alert('onLoadingDone event fired');
          },
          onCloseStart: function(){
              console.log('onCloseStart');
          },
          onCloseDone: function(){
              console.log('onCloseDone');
          }
      });
      
      //showing some exposed events:
      $('.allEvents').xModal({
          headline:"done",
          onLoadingStart: function(){
            alert('onLoadingStart event fired');
          },
          onLoadingDone: function(){
            alert('onLoadingDone event fired');
          },
          onCloseStart: function(){
              alert('onCloseStart event fired');
          },
          onCloseDone: function(){
              alert('onCloseDone event fired');
          }
      });
      
    });
    </script>

    <script src="assets/scripts/jquery.xmodal.js"></script>

</body>
</html>
