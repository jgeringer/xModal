<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>xModal</title>
    <link rel="stylesheet" href="modals.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>

    <a href="#" class="openModalHeadline" data-m-headline="Test Headline" data-m-message="Test message">Open Dynamic Modal</a><br />
    <!-- <a href="#" class="openModal" data-m-custom="<div class='test'>Custom Markup</div>">Open Custom Modal</a><br /> -->
    <a href="#xModal-Inline" class="openModal">Open Inline Modal</a><br />


    <div id="xModal-Inline" class="modal-wrapper">
        <div class="modal-container">
            <div class="modal-inner-container">
                <p class="center">Modal Content</p>
            </div>
        </div>
    </div>

    <script>
    $(function(){
      $('.openModal').xModal({ width : "50%" });
      $('.openModalHeadline').xModal({ headline:"Tessst Headline" });
    });
    </script>

    <script src="jquery.xmodal.min.js"></script>

</body>
</html>
